<!DOCTYPE HTML>
<html>
<head>
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/StyleSheet.css">
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="myJS/page.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.3.min.js"></script>
    <link rel="stylesheet" href="js/jquery.mobile-1.4.3.min.css">
</head>

<body>

    <div data-role="page" id="menu">
        <div data-role="header" data-position="fixed">

            <h1>Paradigm Mall</h1>

        </div>

        <div class="ui-grid-b">
            <div class="ui-block-a">
                <a href="#" id="profilebtn" data-role="button" data-transition="slide" style="font-size: 12px" class="ui-btn ui-corner-all ui-shadow">
                    <img class="imagesize" src="picture/myprofile.png"><br />
                    My Profile</a>
            </div>
            <div class="ui-block-b">
                <a href="#" id="eventbtn" data-role="button" data-transition="slide" style="font-size: 12px" class="ui-btn ui-corner-all ui-shadow">
                    <img class="imagesize" src="picture/event.png"><br />
                    Event</a>
            </div>
            <div class="ui-block-c">
                <a href="#" id="directbtn" data-role="button" data-transition="slide" style="font-size: 12px" class="ui-btn ui-corner-all ui-shadow">
                    <img class="imagesize" src="picture/directory.png"><br />
                    Directory</a>
            </div>
        </div>

        <div class="ui-grid-b">
            <div class="ui-block-a">
                <a href="#" id="favouritebtn" data-role="button" data-transition="slide" style="font-size: 12px" class="ui-btn ui-corner-all ui-shadow">
                    <img class="imagesize" src="picture/favourite.png" /><br />
                    Favourite</a>
            </div>
            <div class="ui-block-b">
                <a href="#" id="mycartbtn" data-role="button" data-transition="slide" style="font-size: 12px" class="ui-btn ui-corner-all ui-shadow">
                    <img class="imagesize" src="picture/cart.png"><br />
                    My Cart</a>
            </div>
            <div class="ui-block-c">
                <a href="#" data-role="button" data-transition="slide" style="font-size: 12px" class="ui-btn ui-corner-all ui-shadow">
                    <img class="imagesize" src="picture/history.png"><br />
                    History</a>
            </div>
        </div>

        <div class="ui-grid-b">
            <div class="ui-block-a">
                <a href="#" id="membershipbtn" data-role="button" data-transition="slide" style="font-size: 12px" class="ui-btn ui-corner-all ui-shadow">
                    <img class="imagesize" src="picture/qrcode.png"><br />
                    Membership</a>
            </div>
            <div class="ui-block-b">
                <a href="#" id="centerbtn" data-role="button" data-transition="slide" style="font-size: 12px" class="ui-btn ui-corner-all ui-shadow">
                    <img class="imagesize" src="picture/info.png"><br />
                    Center Info</a>
            </div>
            <div class="ui-block-c">
                <a href="#" id="customerbtn" data-role="button" data-transition="slide" style="font-size: 12px" class="ui-btn ui-corner-all ui-shadow">
                    <img class="imagesize" src="picture/customer.png"><br />
                    Customer Service</a>
            </div>
        </div>

        <div class="ui-grid-b">
            <div class="ui-block-a">
                <a href="#" id="parkingbtn" data-role="button" data-transition="slide" style="font-size: 12px" class="ui-btn ui-corner-all ui-shadow">
                    <img class="imagesize" src="picture/parking.png"><br />
                    Parking</a>
            </div>
            <div class="ui-block-b">
                <a href="#" id="feedbackbtn" data-role="button" data-transition="slide" style="font-size: 12px" class="ui-btn ui-corner-all ui-shadow">
                    <img class="imagesize" src="picture/feedback.png"><br />
                    Feedback</a>
            </div>
            <div class="ui-block-c">
                <a href="#" id="settingbtn" data-role="button" data-transition="slide" style="font-size: 12px" class="ui-btn ui-corner-all ui-shadow">
                    <img class="imagesize" src="picture/setting.png"><br />
                    Setting</a>
            </div>
        </div>

        <div class="ui-grid-b">
            <div class="ui-block-a">
                <a href="#logout" data-rel="popup" data-position-to="window" data-transition="pop" style="font-size: 12px" class="ui-btn ui-corner-all ui-shadow">
                    <img class="imagesize" src="picture/logout.png"><br />
                    Log Out</a>
            </div>
        </div>
        <div data-role="popup" id="logout" data-overlay-theme="b" data-theme="b" data-dismissible="false">
            <div data-role="header" data-theme="a">
                <h1>Message</h1>
            </div>
            <div role="main" class="ui-content center">
                <p>Are you sure want to log out?</p>
                <a href="index.html" data-role="button" data-inline="true" data-theme="b">Yes</a>
                <a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="b">No</a>
            </div>
        </div>

    </div>

</body>

</html>
