<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/StyleSheet.css">
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="myJS/page.js"></script>
    <script type="text/javascript" src="myJS/checkout.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.3.min.js"></script>
    <link rel="stylesheet" href="js/jquery.mobile-1.4.3.min.css">
</head>

<body>

    <div data-role="page" id="mycart_checkout_method">
        <div data-role="header" data-position="fixed">
            <a href="#" data-rel="back" class="ui-btn-left ui-alt-icon ui-nodisc-icon ui-btn ui-icon-carat-l ui-btn-icon-notext ui-corner-all"></a>
            <h1>Check Out</h1>
            <a href="#" id="mycart_checkout_methodhome" class="ui-btn-right ui-alt-icon ui-nodisc-icon ui-btn ui-icon-home ui-btn-icon-notext ui-corner-all"></a>
        </div>

        <img class="progressImage" src="picture/progress1.jpg" />

        <br />
        <form>
            <fieldset data-role="controlgroup">
             <legend>Payment Method: </legend>
            <input type="radio" name="payment" id="credit">
            <label for="credit">Credit Card or Debit Card<img class="paymentImage" src="picture/credit.jpg"></label>
            
            <input type="radio" name="payment" id="paypal">
            <label for="paypal">PayPal<img class="paymentImage" src="picture/paypal.jpg"></label>
            
            <input type="radio" name="payment" id="cod" value="on" checked="checked">
            <label for="cod">Cash on Delivery<img class="paymentImage" src="picture/cod.png"></label>
            </fieldset>
        </form>
        <br />
        <br />
        <div class="ui-content">
        <a href="#" id="next2btn" class="ui-btn ui-corner-all ui-mini">Next</a>
        </div>
    </div>

</body>

</html>
