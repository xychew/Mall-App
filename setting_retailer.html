<!DOCTYPE html>
<html>
<head>
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/StyleSheet.css">
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="myJS/page.js"></script>
    <script type="text/javascript" src="myJS/setting.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.3.min.js"></script>
    <link rel="stylesheet" href="js/jquery.mobile-1.4.3.min.css">
</head>

<body>

    <div data-role="page" id="setting_retailer">
        <div data-role="header" data-position="fixed">
            <a href="#" data-rel="back" class="ui-btn-left ui-alt-icon ui-nodisc-icon ui-btn ui-icon-carat-l ui-btn-icon-notext ui-corner-all"></a>
                <h1>Setting</h1>
            <a href="#" id="setting_retailerhome" class="ui-btn-right ui-alt-icon ui-nodisc-icon ui-btn ui-icon-home ui-btn-icon-notext ui-corner-all"></a>
        </div>

        <div class="ui-content" data-role="main">
            <h3>Retailer</h3>
            

            <form>
                <fieldset data-role="controlgroup" data-iconpos="right">
                    <legend><i>*Select your desired retailer to get their latest happening.</i></legend>
                    <input type="checkbox" name="animetrend" id="animetrend" />
                    <label for="animetrend">Anime Trend</label>

                    <input type="checkbox" name="drumstore" id="drumstore" />
                    <label for="drumstore">Drumstore</label>

                    <input type="checkbox" name="gsc" id="gsc" />
                    <label for="gsc">Golden Screen Cinema</label>

                    <input type="checkbox" name="harvey" id="harvey" />
                    <label for="harvey">Harvey Norman</label>

                    <input type="checkbox" name="bbq" id="bbq" />
                    <label for="bbq">Bar B Q Plaza</label>

                    <input type="checkbox" name="sushizanmai" id="sushizanmai" />
                    <label for="sushizanmai">Sushi Zanmai</label>

                    <input type="checkbox" name="seoulgarden" id="seoulgarden" />
                    <label for="seoulgarden">Seoul Garden</label>

                    <input type="checkbox" name="starbucks" id="starbucks" />
                    <label for="starbucks">Starbucks</label>
                </fieldset>
            </form>
        </div>
    </div>

</body>
</html>
