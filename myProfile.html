<!DOCTYPE HTML>
<html>
<head>
<title>IFCA Mall App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.3.min.js"></script>
    <link rel="stylesheet" href="js/jquery.mobile-1.4.3.min.css">

    <script type="text/javascript" src="myJS/home.js"></script>
    <link rel="stylesheet" href="css/StyleSheet.css">
</head>

<body>

    <div data-role="page" id="profile">
        <div data-role="header" data-position="fixed">
             <a href="#" data-rel="back" class="ui-btn-left ui-alt-icon ui-nodisc-icon ui-btn ui-icon-carat-l ui-btn-icon-notext ui-corner-all"></a>
                <h1>My Profile</h1>
            <a href="#" id="profilehome" class="ui-btn-right ui-alt-icon ui-nodisc-icon ui-btn ui-icon-home ui-btn-icon-notext ui-corner-all"></a>
        </div>

        <form>
            <ul data-role="listview" data-inset="false">
                <li class="ui-field-contain">
                    <label for="name"><b>Name: </b></label>
                    <label id="name">Chloe Yap</label>
                </li>
                <li class="ui-field-contain">
                    <label for="email"><b>E-mail: </b></label>
                    <label id="email">chloe@gmail.com</label>
                </li>
                <li class="ui-field-contain">
                    <label for="dob"><b>Date of Birth: </b></label>
                    <label id="dob">18/05/1988</label>
                </li>
                <li class="ui-field-contain">
                    <label for="contact"><b>Contact No.: </b></label>
                    <input type="text" name="contact" id="contact" value="60163378890" />
                </li>
                <li class="ui-field-contain">
                    <label for="address"><b>Address: </b></label>
                    <input type="text" name="address" id="address" value="8, Jalan Alor, Kedah" />
                </li>
            </ul>
        </form>

       <!-- <div data-role="button" class="ui-btn ui-corner-all ui-shadow">
            Save
        </div>-->

        <a href="#profilePopup" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn">Save</a>

        <div data-role="popup" id="profilePopup" data-overlay-theme="b" data-theme="b" data-dismissible="false">
            <div data-role="header" data-theme="a">
                <h1>Message</h1>
            </div>
            <div role="main" class="ui-content center">
                <p>Your profile has been saved.</p>
                <a href="myProfile.html" class="ui-btn" data-direction="reverse">OK</a>
            </div>
        </div>

    </div>


</body>
</html>
