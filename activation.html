<!DOCTYPE html>
<html>
<head>
    <title>JQM latest - issue template</title>
    <script type="text/javascript" src="phonegap.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="myJS/page.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.3.min.js"></script>
    <link rel="stylesheet" href="js/jquery.mobile-1.4.3.min.css">

    <script src="js/fastclick.js"></script>
    <script type="application/javascript">
        window.addEventListener('load', function () {
            FastClick.attach(document.body);
        }, false);
    </script>

    <link rel="stylesheet" href="marketplace.css">
    <script src="js/activation.js"></script>
    
</head>
<body>
     <div id="activation" data-role="page">
        <div data-role="header" data-position="fixed">

            <h1>Activation</h1>

        </div>

        <div data-role="content" data-theme="a">

            <input id="Password" type="text" placeholder="4-Digit Code:" maxlength="12"/>

            <br />

            <input id="btnActivate" type="button" value="Activate" />

           <!-- <a href="#popupDialogActivate" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn">Activate</a>-->
            
            <div data-role="popup" id="popupDialogActivate" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width: 400px;">
                <div data-role="header" data-theme="a">
                    <h1>Invalid Code</h1>
                </div>
                <div role="main" class="ui-content center">
                    <h3 class="ui-title">Invalid Activation Code</h3>
                    <p>please check again</p>

                    <a href="#"class="ui-btn" data-rel="back" data-transition="flow">OK</a>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
