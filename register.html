<!DOCTYPE html>
<html>
<head>
    <title>JQM latest - issue template</title>
    <script type="text/javascript" src="phonegap.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="myJS/page.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.3.min.js"></script>
    <link rel="stylesheet" href="js/jquery.mobile-1.4.3.min.css">

    <script src="js/fastclick.js"></script>
    <script type="application/javascript">
        window.addEventListener('load', function () {
            FastClick.attach(document.body);
        }, false);
    </script>
    <script src="js/register.js"></script>
    <link rel="stylesheet" href="marketplace.css">
</head>
<body>
    <div data-role="page" id="register">
        <div data-role="header" data-position="fixed" class="myheader">
            <a id="A13" href="login.html" class="ui-btn ui-shadow ui-corner-all ui-icon-back ui-btn-icon-notext ui-btn-b ui-btn-inline" data-direction="reverse" rel="external">Power Icon</a>
            <h1>Register</h1>

        </div>

        <div data-role="content" data-theme="a" class="registerPage">


            <input id="membershipNo" type="text" placeholder="Identity Card No." maxlength="12" class="membershipNoTextBox" />

            <p class="dexcriptionLabel">Enter the identity card no. to register as the mobile user.</p>

            <br />

            <input id="btnRegister" class="registerButton" type="button" value="Register" />

        </div>

        <div data-role="popup" id="errorPopup_register" data-overlay-theme="b" data-theme="a" data-dismissible="false">

            <div role="main" class="ui-content">
                <h3>Error</h3>

                <p class="ui-title">Invalid Indentity Card No.</p>
                <br />

                <a id="A2" data-role="button" data-mini="true" data-transition="slide" data-theme="e" data-rel="back">OK
                </a>

            </div>

        </div>
    </div>
</body>
</html>
