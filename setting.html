<!DOCTYPE html>
<html>
<head>
    <title>IFCA Mall App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.3.min.js"></script>
    <link rel="stylesheet" href="js/jquery.mobile-1.4.3.min.css">

    <script type="text/javascript" src="myJS/home.js"></script>
    <script type="text/javascript" src="myJS/setting.js"></script>
    <link rel="stylesheet" href="css/StyleSheet.css">
</head>

<body>

    <!--    =====================================1st page=====================================-->

    <div data-role="page" id="setting">
        <div data-role="header" data-position="fixed">
            <a href="#" data-rel="back" class="ui-btn-left ui-alt-icon ui-nodisc-icon ui-btn ui-icon-carat-l ui-btn-icon-notext ui-corner-all"></a>
            <h1>Setting</h1>
            <a href="#" id="settinghome" class="ui-btn-right ui-alt-icon ui-nodisc-icon ui-btn ui-icon-home ui-btn-icon-notext ui-corner-all"></a>
        </div>

        <form>
            <div class="ui-content">
                <label for="eventset"><b>Event</b></label>
                <select name="eventset" id="eventset" data-role="slider">
                    <option value="off">Off</option>
                    <option value="on">On</option>
                </select>
            </div>
        </form>

        <ul data-role="listview" data-inset="false" class="ui-alt-icon">
            <li><a id="happenset" href="#">Happening</a></li>
            <li><a id="retailset" href="#">Retailer</a></li>
        </ul>
    </div>

    <!--    =====================================2nd page=====================================-->

    <div data-role="page" id="setting_happening">
        <div data-role="header" data-position="fixed">
            <a href="#" data-rel="back" class="ui-btn-left ui-alt-icon ui-nodisc-icon ui-btn ui-icon-carat-l ui-btn-icon-notext ui-corner-all"></a>
            <h1>Setting</h1>
            <a href="#" id="setting_happeninghome" class="ui-btn-right ui-alt-icon ui-nodisc-icon ui-btn ui-icon-home ui-btn-icon-notext ui-corner-all"></a>
        </div>
        <div class="ui-content" data-role="main">
            <h3>Happening</h3>

            <ul data-role="listview">
                <li>
                    <form>
                        <label for="newset">New Launches</label>
                        <select name="newset" id="newset" data-role="slider">
                            <option value="off">Off</option>
                            <option value="on">On</option>
                        </select>
                    </form>
                </li>
                <li>
                    <form>
                        <label for="saleset">Sales</label>
                        <select name="saleset" id="saleset" data-role="slider">
                            <option value="off">Off</option>
                            <option value="on">On</option>
                        </select>
                    </form>

                </li>
                <li>
                    <form>
                        <label for="promoset">Promotion</label>
                        <select name="promoset" id="promoset" data-role="slider">
                            <option value="off">Off</option>
                            <option value="on">On</option>
                        </select>
                    </form>
                </li>
            </ul>
        </div>
    </div>

    <!--    =====================================3rd page=====================================-->

    <div data-role="page" id="setting_retailer">
        <div data-role="header" data-position="fixed">
            <a href="#" data-rel="back" class="ui-btn-left ui-alt-icon ui-nodisc-icon ui-btn ui-icon-carat-l ui-btn-icon-notext ui-corner-all"></a>
            <h1>Setting</h1>
            <a href="#" id="setting_retailerhome" class="ui-btn-right ui-alt-icon ui-nodisc-icon ui-btn ui-icon-home ui-btn-icon-notext ui-corner-all"></a>
        </div>

        <div class="ui-content" data-role="main">
            <h3>Retailer</h3>


            <form>
                <fieldset data-role="controlgroup" data-iconpos="right">
                    <legend><i>*Select your desired retailer to get their latest happening.</i></legend>
                    <input type="checkbox" name="animetrend" id="animetrend" />
                    <label for="animetrend">Anime Trend</label>

                    <input type="checkbox" name="drumstore" id="drumstore" />
                    <label for="drumstore">Drumstore</label>

                    <input type="checkbox" name="gsc" id="gsc" />
                    <label for="gsc">Golden Screen Cinema</label>

                    <input type="checkbox" name="harvey" id="harvey" />
                    <label for="harvey">Harvey Norman</label>

                    <input type="checkbox" name="bbq" id="bbq" />
                    <label for="bbq">Bar B Q Plaza</label>

                    <input type="checkbox" name="sushizanmai" id="sushizanmai" />
                    <label for="sushizanmai">Sushi Zanmai</label>

                    <input type="checkbox" name="seoulgarden" id="seoulgarden" />
                    <label for="seoulgarden">Seoul Garden</label>

                    <input type="checkbox" name="starbucks" id="starbucks" />
                    <label for="starbucks">Starbucks</label>
                </fieldset>
            </form>
        </div>
    </div>

</body>
</html>
