<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="css/StyleSheet.css">
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="myJS/page.js"></script>
    <script type="text/javascript" src="myJS/checkout.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.3.min.js"></script>
    <link rel="stylesheet" href="js/jquery.mobile-1.4.3.min.css">
</head>
<body>

    <div data-role="page" id="mycart">
        <div data-role="header" data-position="fixed">
            <a href="#" data-rel="back" class="ui-btn-left ui-alt-icon ui-nodisc-icon ui-btn ui-icon-carat-l ui-btn-icon-notext ui-corner-all"></a>
                <h1>My Cart</h1>
            <a href="#" id="mycarthome" class="ui-btn-right ui-alt-icon ui-nodisc-icon ui-btn ui-icon-home ui-btn-icon-notext ui-corner-all"></a>
        </div>

        <h4>Padini Concept Store</h4>
        <ul data-role="listview" data-split-icon="delete" data-split-theme="a" data-inset="true">
            <li data-role="list-divider">Lovely Candy Blose
                <span class="notificationDeleteIcon">
                    <a id="A1" href="#" class="ui-btn ui-shadow ui-corner-all ui-icon-delete ui-btn-icon-notext" data-direction="reverse" rel="external"></a>
                </span>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <img class="productImage" src="picture/blouse.jpg">
                    </div>
                    <div class="ui-block-b" style="width: 40%; margin-left: 5px; margin-top: 10px;">
                        <p>Yellow - S</p>
                        <br />
                        <p>1 x RM 39.90</p>
                    </div>
                </div>
            </li>

            <li data-role="list-divider">Two Tone Long Sleeve Shirt
                <span class="notificationDeleteIcon">
                    <a id="A2" href="#" class="ui-btn ui-shadow ui-corner-all ui-icon-delete ui-btn-icon-notext" data-direction="reverse" rel="external"></a>
                </span>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <img class="productImage" src="picture/shirt.jpg">
                    </div>
                    <div class="ui-block-b" style="width: 40%; margin-left: 5px; margin-top: 10px;">
                        <p>Dark Grey - M</p>
                        <br />
                        <p>1 x RM 79.90</p>
                    </div>
                </div>
            </li>
        </ul>

        <p style="text-align:center;">Total: <b>RM 119.80</b></p>
        <a href="#" id="checkoutbtn" class="ui-btn ui-corner-all ui-shadow ui-mini"><b>Check Out</b></a>

        <h4>Uniqlo</h4>
        <ul data-role="listview" data-split-icon="delete" data-split-theme="a" data-inset="true">
            <li data-role="list-divider">Slim Fit Jean
                <span class="notificationDeleteIcon">
                    <a id="A3" href="#" class="ui-btn ui-shadow ui-corner-all ui-icon-delete ui-btn-icon-notext" data-direction="reverse" rel="external"></a>
                </span>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <img class="productImage" src="picture/jean.png">
                    </div>
                    <div class="ui-block-b" style="width: 40%; margin-left: 5px; margin-top: 10px;">
                        <p>Black - M</p>
                        <br />
                        <p>1 x RM 99.90</p>
                    </div>
                </div>
            </li>
            </ul>
    </div>

</body>
</html>
