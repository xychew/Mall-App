<!DOCTYPE html>
<html>
<head>
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/StyleSheet.css">
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="myJS/page.js"></script>
    <script type="text/javascript" src="myJS/feedback.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.3.min.js"></script>
    <link rel="stylesheet" href="js/jquery.mobile-1.4.3.min.css">
</head>

<body>

    <div data-role="page" id="newfeedback">
        <div data-role="header" data-position="fixed">
            <a href="#" data-rel="back" class="ui-btn-left ui-alt-icon ui-nodisc-icon ui-btn ui-icon-carat-l ui-btn-icon-notext ui-corner-all"></a>
                <h1>New Feedback</h1>
            <a href="#" id="newfeedbackhome" class="ui-btn-right ui-alt-icon ui-nodisc-icon ui-btn ui-icon-home ui-btn-icon-notext ui-corner-all"></a>
        </div>

        <div data-role="main" class="ui-content">
            <p><b>Date: </b>28/10/2014</p>
            <p><b>Feedback on: </b>
                    <select name="feedbacktype" id="feedbacktype" data-mini="true">
                        <option value="1">Billing</option>
                        <option value="2">Customer Service</option>
                        <option value="3">Directory</option>
                        <option value="4">Event</option>
                        <option value="5">Membership</option>
                    </select>
            </p>
            <form>
                <label for="feedback_text"><b>Feedback/Comments:</b></label>
                <textarea maxlength="160" name="feedback_text" id="feedback_text" placeholder="Type your comments here..."></textarea>
                <p>Character: 58/160</p>
            </form>

            <a href="#popupDialogActivate" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow">Submit</a>

        <div data-role="popup" id="popupDialogActivate" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width: 400px;">
            <div data-role="header" data-theme="a">
                <h1>Message</h1>
            </div>
            <div role="main" class="ui-content center">
                <h3 class="ui-title">Your Feedback/Comments have been submitted</h3>
                <a href="#" id="ok_newfeedbackbtn" class="ui-btn ui-corner-all">OK</a>
            </div>
        </div>
        </div>
    </div>

</body>
</html>
